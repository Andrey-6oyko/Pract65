<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сума двох чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Обчислення суми двох чисел</h2>
        <form action="calculate.php" method="post" onsubmit="return calculateSum(event)">
            <label for="number1">Число 1:</label>
            <input type="number" id="number1" name="number1" required><br><br>

            <label for="number2">Число 2:</label>
            <input type="number" id="number2" name="number2" required><br><br>

            <input type="submit" value="Обчислити">
        </form>
        <br>
        <label for="result">Результат:</label>
        <input type="text" id="result" readonly>
    </div>

    <script src="main.js" > </script>
</body>
</html>
